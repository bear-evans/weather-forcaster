<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>UrShine Weather</title>
</head>

<body>
    <main class="wrapper row">

        <!-- Begin Main Content Area -->

        <header id="header" class="col-12">
            <!-- The header content covers the entire top of the screen -->
            <h1>Weather Forecaster</h1>
        </header>

        <section id="location" class="col-3 d-flex flex-column">
            <!-- The Location section houses search and history -->
            <h2>City Search</h2>
            <input type="text" id="search-bar" class="form-control">
            <button type="submit" id="search-btn" class="btn btn-primary">
                Get Weather
            </button>

            <hr>

            <div id="search-history" class="col-12">
                <!-- This will be populated with search buttons by scripts -->
            </div>
        </section>

        <section id="forecast" class="col-9">
            <!-- The forecast section displays current weather and a forecast at the bottom -->
            <!-- The current forecast displays prominently on the screen -->
            <div id="current-forecast">

            </div>

            <!-- Contains all the smaller weather boxes -->
            <div id="future-forecast">


            </div>
        </section>

        <section id="footer" class="col-12">
            <p>Footer placeholder</p>
        </section>

        <!-- End Main Content Area -->
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
