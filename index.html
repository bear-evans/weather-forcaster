<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>UrShine Weather</title>
</head>

<body>
    <main id="wrapper" class="row">

        <!-- Begin Main Content Area -->

        <header id="header" class="col-md-12">
            <!-- The header content covers the entire top of the screen -->
            <h1>Weather Forecaster</h1>
        </header>

        <section id="location" class="col-md-3 d-flex flex-column">
            <!-- The Location section houses search and history -->
            <h2>City Search</h2>
            <input type="text" id="search-bar" class="form-control">
            <button type="submit" id="search-btn" class="btn btn-primary">
                Get Weather
            </button>

            <hr>

            <div id="search-history" class="col-12 d-flex flex-column">
                <!-- This will be populated with search buttons by scripts -->
            </div>
        </section>

        <section id="forecast" class="col-md-9 container-fluid">
            <!-- The forecast section displays current weather and a forecast at the bottom -->
            <!-- The current forecast displays prominently on the screen -->
            <div id="current-forecast" class="jumbotron">
            </div>

            <!-- Contains all the smaller weather boxes -->
            <div id="future-forecast">

                <div class="forecast-panel">          
                </div>

                <div class="forecast-panel">
                </div>

                <div class="forecast-panel">
                </div>

                <div class="forecast-panel">
                </div>

                <div class="forecast-panel">
                </div>


            </div>
        </section>

        <!-- End Main Content Area -->
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
